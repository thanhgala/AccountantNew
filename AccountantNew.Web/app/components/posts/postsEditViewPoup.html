<section class="content-header">
    <h1>
        Chỉnh sửa tiêu điểm
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <!--thuộc tính novalidate trong form để disable validate-->
        <form class="form-horizontal" novalidate name="frmUpdateNotification" role="form" ng-submit="UpdateFocus()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="message" ng-model="focus.Message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Loại</label>
                    <div class="col-sm-10">
                        <select name="type" class="form-control" required ng-model="focus.Type" ng-options="option.Type as option.Name for option in focusCategory">
                        </select>
                        <span ng-show="frmAddFocus.type.$invalid" class="has-error">Phải chọn loại</span>
                        <input type="hidden" name="type" ng-model="focus.Type" />
                    </div>
                </div>
                <div ng-if="focus.Type == 1 || focus.Type == 2" class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ngày kết thúc</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" required name="endDate" ng-model="focus.EndDate" value="{{focus.EndDate | date: 'yyyy-MM-dd'}}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="focus.Status" ng-checked="focus.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" ng-click="close()" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateFocus.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
