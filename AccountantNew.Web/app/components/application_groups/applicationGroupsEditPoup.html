<section class="content-header">
    <h1>
        Chỉnh sửa nhóm quyền
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa</h3>
            <button class="btn btn-success pull-right" ng-click="AddRole()"><i class="fa fa-plus"></i>Thêm quyền</button>
    </div>
        <!-- /.box-header -->
        <!-- form start -->
        <!--thuộc tính novalidate trong form để disable validate-->
        <form class="form-horizontal" novalidate name="frmAdd" role="form" ng-submit="UpdateAppGroup()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmUpdate.name.$invalid && !frmUpdate.name.$pristine }">
                    <label class="col-sm-2 control-label">Tên nhóm</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"
                               required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="role in group.Roles">
                                <label>
                                    <button ng-click="ConfigPermission(role.ID)" class="btn btn-default" type="button">{{role.Description}}</button>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" ng-click="close()" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdate.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
