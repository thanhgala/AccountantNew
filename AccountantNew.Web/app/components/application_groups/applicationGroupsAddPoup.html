<section class="content-header">
    <h1>
        Thêm mới quyền
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <!--thuộc tính novalidate trong form để disable validate-->
        <form class="form-horizontal" novalidate name="frmAdd" role="form" ng-submit="AddAppGroup()">
            <div class="box-body">
                <div ng-if="isAdd" class="form-group" ng-class="{ 'has-error' : frmAdd.name.$invalid && !frmAdd.name.$pristine }">
                    <label class="col-sm-2 control-label">Tên nhóm</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"
                               required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" ng-switch="isAdd.toString()">
                        <ul class="list-group">
                            <li ng-switch-when="true" class="list-group-item" ng-repeat="role in roles">
                                <label>
                                    <input type="checkbox" checklist-model="group.Roles" checklist-value="role"/> {{role.Description}}
                                </label>
                            </li>
                        </ul>

                        <ul class="list-group">
                            <li ng-switch-when="false" class="list-group-item" ng-repeat="role in roles">
                                <label>
                                    <input type="checkbox" checklist-model="group.Roles" checklist-value="role" /> {{role.Description}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" ng-click="close()" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAdd.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
