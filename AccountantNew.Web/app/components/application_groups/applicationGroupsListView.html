<section class="content-header">
    <h1>
        DANH SÁCH QUYỀN NGƯỜI DÙNG
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Hệ thống</a></li>
        <li class="active">Danh sách quyền người dùng</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6 pull-left">
                                <input type="text" class="form-control" ng-model="keyword" placeholder="Search for...">
                            </div>
                            <div class="col-md-6 pull-right">
                                <button class="btn btn-success" ng-click="openAddPoup()"><i class="fa fa-plus"></i>Thêm mới</button>
                                <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                    <th style="width:40%">Tên nhóm</th>
                                    <th style="width: 30%">Mô tả</th>
                                    <th class="pull-right" style="width: 30%">Thao tác</th>
                                </tr>
                                <tr ng-repeat="item in data">
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.Description}}</td>
                                    <td class="pull-right">
                                        <button class="btn btn-sm btn-primary" ng-click="openUpdatePoup(item.ID)"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><span class="pull-right">Tổng số bản ghi: {{totalCount}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div ng-if="loading">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                            </div>
                            <div class="col-xs-4"></div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </div>
</section>
