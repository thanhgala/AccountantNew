<section class="content-header">
    <h1>
        Chỉnh sửa thông báo
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <!--thuộc tính novalidate trong form để disable validate-->
        <form class="form-horizontal" novalidate name="frmUpdateNotification" role="form" ng-submit="UpdateNotification()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên bản tin</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-change="GetAlias()" ng-maxlength="256" required name="name" ng-model="notification.Name">
                        <!--kiểm tra thuộc tính nhập trong form ta dùng ng-show= "tenform.teninput.$invalid"-->
                        <span ng-show="frmUpdateNotification.name.$invalid" class="has-error">Phải nhập tên bản tin</span>
                        <span ng-show="frmUpdateNotification.name.$error.maxlength" class="has-error">Tên bản tin chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Alias</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="alias" ng-model="notification.Alias">
                        <span ng-show="frmUpdateNotification.alias.$invalid" class="has-error">Phải nhập alias</span>
                        <span ng-show="frmUpdateNotification.alias.$error.maxlength" class="has-error">Alias chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>

                    <div class="col-sm-10">
                        <select name="parentID" class="form-control" required ng-model="notification.NewCategoryID" ng-options="option.ID as option.Name for option in newcategories"></select>
                        <!--<ui-select ng-model="new.NewCategoryID" name="parentId" theme="bootstrap" style="min-width: 300px;" title="Chọn danh mục">
                            <ui-select-match placeholder="Vui lòng chọn danh mục">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in flatFolders | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                                <small>
                                    Tên danh mục: {{item.Name}}
                                </small>
                            </ui-select-choices>
                        </ui-select>-->
                        <span ng-show="frmUpdateNotification.NewCategoryID.$invalid" class="has-error">Phải chọn danh mục</span>
                        <input type="hidden" name="parentID" ng-model="notification.NewCategoryID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="notification.Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="notification.Status" ng-checked="new.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="notification.HomeFlag" ng-checked="new.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" ng-click="close()" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateNotification.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
