<section class="content-header">
    <h1>
        DANH SÁCH NGƯỜI DÙNG
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active"><a>Danh sách người dùng</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input type="text" id="txtSearch" ng-model="keyword" ng-model-options="{ debounce: 500 }" ng-change='getUsers()' class="form-control" placeholder="Nhập từ khóa..." />
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success pull-right" ui-sref="add_application_user"><i class="fa fa-plus"></i> Thêm mới</button>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Tên người dùng</th>
                                    <th>Tài khoản</th>
                                    <th>Email</th>
                                    <th style="width:10%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td>{{item.FullName}}</td>
                                    <td>{{item.UserName}}</td>
                                    <td>{{item.Email}}</td>
                                    <td>
                                        <a ui-sref="edit_application_user({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><span class="pull-right">Trang {{page+1}} - Tổng số bản ghi: {{countInPage}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div ng-if="loading">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4">
                                <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                            </div>
                            <div class="col-xs-4"></div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getUsers(page)"></pager-directive>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
