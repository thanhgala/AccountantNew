<section class="sidebar" style="height:100%">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="{{authentication.avarta}}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{authentication.userName}}</p>
            <!--<p>Gala</p>-->
            <a href=""><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview">
            <a ui-sref="home">
                <i class="fa fa-dashboard"></i> <span>Trang chủ</span> <i class="fa fa-angle-left pull-right"></i>
            </a>
        </li>
        <li class="treeview">
            <a href="javascript:void(0);">
                <i class="fa fa-files-o"></i>
                <span>Hệ thống</span>
                <span class="label label-primary pull-right">3</span>
            </a>
            <ul class="treeview-menu">
                <li><a ui-sref="application_groups"><i class="fa fa-circle-o"></i> Nhóm quyền</a></li>
                <!--<li><a ui-sref="application_roles"><i class="fa fa-circle-o"></i> Danh sách Admin</a></li>-->
                <li><a ui-sref="application_users"><i class="fa fa-circle-o"></i> Danh sách User</a></li>
            </ul>
        </li>
        <li class="treeview">
            <a ui-sref="news">
                <i class="fa fa-files-o"></i>
                <span>Quản lý tin tức</span>
                <span class="label label-primary pull-right"></span>
            </a>
        </li>
        <li class="treeview">
            <a ui-sref="notification">
                <i class="fa fa-files-o"></i>
                <span>Quản lý thông báo</span>
                <span class="label label-primary pull-right"></span>
            </a>
        </li>
        <li class="treeview">
            <a ui-sref="new_categories">
                <i class="fa fa-files-o"></i>
                <span>Quản lý danh mục</span>
                <span class="label label-primary pull-right"></span>
            </a>
        </li>
        <li class="treeview">
            <a href="javascript:void(0);">
                <i class="fa fa-files-o"></i>
                <span>Quản lý file</span>
                <span class="label label-primary pull-right">{{rootCategory.length}}</span>
            </a>
            <ul class="treeview-menu">
                <li ng-repeat="item in rootCategory"><a ui-sref="files({folder:'{{item.Alias}}',id:'{{item.ID}}'})"><i class="fa fa-circle-o"></i> {{item.Name}}</a></li>
            </ul>
        </li>
    </ul>
</section>
